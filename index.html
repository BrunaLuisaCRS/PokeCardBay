<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>PokeCardBay</title>
</head>
<body>
    <div class="container">

        <div class="form-img">

            <img src="assets/img/poebola_corolida.webp">
        </div>

        <div class="form-login">

            <form action="#"> <!-- # pq n sabemos a ação do back ainda-->
                <div class="form-heather">
                    <div class="title">
                        <h1> Cadastre-se </h1>
                    </div>

                    <div class="login-button">
                        <button>
                            <a href="#">Login</a>
                        </button>
                    </div>
                </div>


            </form>

            <div class="imput-group">

                <div class="imput-box">
                    <label for="firstname">Nome</label>
                    <input id="firstname" type="text" placeholder="Digite seu nome" required></input>
                </div>
                <div class="imput-box">
                    <label for="user-mail">Email</label>
                    <input id="user-mail" type="text" placeholder="Digite seu email" required></input>
                </div>
                <div class="imput-box">
                    <label for="password">Senha</label>
                    <input id="password" type="text" placeholder="Crie uma senha" required></input>
                </div>
                <div class="imput-box">
                    <label for="password">Confirmar Senha</label>
                    <input id="password" type="text" placeholder="Confirme a senha" required></input>
                </div>
                
            </div>

        </div>
    </div>
    
</body>
</html>
