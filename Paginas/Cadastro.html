<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>PokeCardBay</title>
</head>
<body class="cadastro">
    <div class="container">

        <div class="form-img">

            <img src="../assets/img/proibido_pikachu.webp">
        </div>

        <div class="form-cadastro">

            <form method="post" action="http://localhost:8000"> <!-- # pq n sabemos a ação do back ainda-->
                <div class="form-heather-cadastro">
                    <div class="title">
                        <h1> Cadastre-se </h1>
                    </div>

                    <div id="login-button" onclick="window.location.href='Login.html'">
                        <button type="button">
                            Login
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        </button>
                    </div>
                </div>


            </form>

            <form action="" id="imput-group">

                <div class="imput-box">
                    <label for="firstname">Nome</label>
                    <input id="firstname" name="name" type="text"
                        class="form-control" placeholder="Digite seu nome" autocomplete="name" required></input>
                    <i class="fa-solid fa-user"></i>
                    
                </div>
                <div class="imput-box">
                    <label for="email" class="form-label">E-mail</label>
                    <input id="email" name="email" type="email"
                        class="form-control" placeholder="Digite seu email" autocomplete="email" required></input>
                    <i class="fa-regular fa-envelope"></i>
                    
                </div>
                <div class="imput-box">
                    <label for="password">Senha</label>
                    <input id="password" name="password" type="password" 
                        class="form-control" placeholder="**********" autocomplete="off" required></input>
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <div class="imput-box">
                    <label for="confpassword">Confirmar Senha</label>
                    <input id="confpassword" name="confirmpassword"type="password" 
                        class="form-control" placeholder="**********" autocomplete="off" required></input>
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                
                <div>
                    <button type="submit" class="buttonsmit">
                        Criar conta 
                        <i class="fa-solid fa-check"></i>
                    </button>
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
