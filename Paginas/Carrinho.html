<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>PokeCardBay</title>
</head>
<body class="full">
  <div class="page-container">
    
    <div class="header">
      <div class="logo">
        <img src="https://media.criticalhit.net/2017/01/Pokemon-Hearthstone-header.jpg" alt="Logo da loja">
      </div>
    </div>

    
    <main class="cart-container">
        <i class="fa-solid fa-cart-shopping"></i>
      <h2>Meu Carrinho</h2>

      <!-- Lista de produtos -->
      <section class="cart-items">
        <div class="cart-item">
          <img src="https://assets.pokemon.com/static-assets/content-assets/cms2/img/cards/web/SV01/SV01_EN_215.png" alt="Produto 1">
          <div class="item-info">
            <h3>Pokémon card</h3>
            <p>Riolu 215/198</p>
            <span class="price">R$ 39,90</span>
          </div>
          <div class="item-controls">
            <button class="decrease">−</button>
            <span class="quantity">1</span>
            <button class="increase">+</button>
            <button class="remove"><i class="bi bi-trash3"></i></button>
          </div>
        </div>

       
      </section>

      <!-- Resumo da compra -->
      <aside class="cart-summary">
        <h3>Resumo</h3>
        <div class="summary-item">
          <span>Subtotal:</span>
          <span>R$ 159,70</span>
        </div>
        <div class="summary-item">
          <span>Frete:</span>
          <span>Grátis</span>
        </div>
        <div class="summary-item total">
          <span>Total:</span>
          <span>R$ 159,70</span>
        </div>
        <button class="button">Finalizar Compra</button>
      </aside>
    </main>
  </div>
</body>
</html>
